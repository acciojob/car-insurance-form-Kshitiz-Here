<!DOCTYPE html>

<html>

<head>
	<title>Car Insurance Registration</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
	<form method="post">
		<div class="form-group">
			<label for="name" class="required">Name</label>
			<input type="text" id="name" name="name" required>
		</div>

		<div class="form-group">
			<label for="email" class="required">Email</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div class="form-group">
			<label class="required">Gender</label>
			<div class="radio-group">
				<div class="radio-option">
					<input type="radio" id="male" name="gender" value="male" required>
					<label for="male">Male</label>
				</div>
				<div class="radio-option">
					<input type="radio" id="female" name="gender" value="female" required>
					<label for="female">Female</label>
                </div>
                <div class="radio-option">
					<input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
			</div>
        </div>

		<div class="form-group">
			<label for="cars">Car Brands</label>
			<select id="cars" name="cars">
				<option value="">Select a car brand</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
        
        <div class="form-group">
			<label for="carage" class="required">Car Age</label>
            <input type="number" id="carage" name="carage" min="0" max="50" required>
        </div>
        
        <div class="form-group">
			<label for="dop" class="required">Date of Purchase</label>
            <input type="date" id="dop" name="dop" required>
        </div>
       
        <div class="form-group">
            <label for="password" class="required">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
		        
        <button type="submit">Register for Insurance</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
